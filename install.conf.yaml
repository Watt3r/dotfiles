- clean: ['~']


- shell:
  -
    description: brew install
    # Mac
    command: |
      if [ "$(uname -s)" = "Darwin" ]; then
        # Install brew if doesnt exist
        if ! command -v brew &> /dev/null; then
          /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
        fi
        brew update
        brew tap homebrew/bundle
        brew bundle
      fi
    stdout: true
    stdin: true
    stderr: true
  -
    description: apt-get install
    # Linux
    command: |
      if [ "$(uname -s)" = "Linux" ]; then
        sudo apt-get install zsh ripgrep bat ctags
        # Set zsh as default shell
        chsh -s $(which zsh)
      fi
    stdout: true
    stdin: true
    stderr: true
  -
    description: oh-my-zsh 
    command: |
      # Check if oh-my-zsh is installed
      OMZDIR="$HOME/.oh-my-zsh"
      if [ ! -d "$OMZDIR" ]; then
        echo 'Installing oh-my-zsh'
        /bin/sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      fi
    stdout: true
    stderr: true

- create:
  - ~/fonts
  - ~/.oh-my-zsh/custom/plugins/

- link:
    ~/.gitconfig: gitconfig
    ~/.git-templates: git-templates
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshaliases: zshaliases
    ~/.zshrc: 
      force: true
    ~/.oh-my-zsh/custom/plugins/:
      glob: true
      path: oh-my-zsh/custom/plugins/*
    ~/sounds: sounds
    ~/fonts/SourceCodePro: fonts/SourceCodePro

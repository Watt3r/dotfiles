- clean: ['~']


- shell:
  -
    description: sudo prompt
    command: |
      if [ -z "$GITHUB_ACTIONS" ]; then
        sudo -v
      fi
  -
    description: brew install
    # Mac
    command: |
      if [ "$(uname -s)" = "Darwin" ]; then
        # Install brew if doesnt exist
        if ! command -v brew &> /dev/null; then
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        fi
        brew update
        brew tap homebrew/bundle
        brew bundle
        ./osx/preferences.sh
      fi
    stdout: true
    stderr: true
  -
    description: apt-get install
    # Linux
    command: |
      if [ "$(uname -s)" = "Linux" ]; then
        sudo apt-get install zsh ripgrep bat universal-ctags nodejs
        # Set zsh as default shell
        chsh -s $(which zsh)
      fi
    stdout: true
    stderr: true
  -
    description: oh-my-zsh 
    command: |
      # Check if oh-my-zsh is installed
      OMZDIR="$HOME/.oh-my-zsh"
      if [ ! -d "$OMZDIR" ]; then
        echo 'Installing oh-my-zsh'
        /bin/sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      fi
    stdout: true
    stderr: true
  -
    description: npm install
    command: |
      npm install -g nodemon eslint solhint solhint-plugin-prettier prettier-plugin-solidity
    stdout: true
    stderr: true
  -
    description: (ask to) save secrets
    stdout: true
    stdin: true
    stderr: true
    command: |
      /bin/bash -c "$(op inject -i ./secrets/1pass.sh)"

- create:
  - ~/.oh-my-zsh/custom/plugins/

- link:
    ~/.gitconfig: git/gitconfig
    ~/.git-templates: git/git-templates
    ~/.gitignore_global: git/gitignore
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vim/pack: 
        path: vim/pack
        create: true
    ~/.vimrc: vim/vimrc
    ~/.screenrc: screen/screenrc
    ~/.zprofile: zsh/zprofile
    ~/.zshaliases: zsh/zshaliases
    ~/.zshrc: 
        path: zsh/zshrc
        force: true
    ~/.oh-my-zsh/custom/plugins/:
        glob: true
        path: zsh/oh-my-zsh/custom/plugins/*
    ~/sounds: sounds
    ~/.eslintrc.json: lint/eslintrc.json
    ~/.solhint.json: lint/solhint.json
